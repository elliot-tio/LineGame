<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Game</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <h1>Line Game</h1>
    
    <canvas id="canvas" width="600" height="600"></canvas>
    <span>
        <select id="gridSize">
            <option value="5">5 x 5</option>
            <option value="6">6 x 6</option>
            <option value="7">7 x 7</option>
            <option value="8">8 x 8</option>
            <option value="9">9 x 9</option>
            <option value="10">10 x 10</option>
        </select>
        <button id="drawGrid" onclick="drawGrid()">Start!</button>
        <button id="clear" onclick="clearCanvas()">Clear!</button>
    </span>
    <span>
        <button id="button" onclick="drawVertical()">Vertical</button>
        <button id="button" onclick="drawHorizontal()">Horizontal</button>
    </span>

    <script src="script.js"></script>
</body>
</html>
